pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    when:
      event: push
    restore: true
    mount:
      - ./pip-cache
      - ./node_modules
    volumes:
      - /tmp/cache:/cache

  setup:
    image: registry.online.ntnu.no/dotkom/onlineweb4-testbase
    when:
      event: push
    commands:
      - cp onlineweb4/settings/example-local.py onlineweb4/settings/local.py
      - npm install --depth=0 --quiet

  npm-build:
    image: registry.online.ntnu.no/dotkom/onlineweb4-testbase
    when:
      event: push
    group: testing
    commands:
      - npm run build:prod

  js-lint:
    image: registry.online.ntnu.no/dotkom/onlineweb4-testbase
    when:
      event: push
    group: testing
    commands:
      - npm run lint

  python-tests:
    image: registry.online.ntnu.no/dotkom/onlineweb4-testbase
    secrets: [codecov_token]
    when:
      event: push
    group: testing
    commands:
      - pip install -r requirements.txt -r requirements-testing.txt --quiet --cache-dir pip-cache
      - isort -c -rc apps middleware scripts utils
      - flake8 apps middleware scripts utils
      - py.test --cov=apps
      - pip install codecov --quiet
      - codecov

  rebuild-cache:
    image: drillster/drone-volume-cache
    when:
      event: push
    rebuild: true
    mount:
      - ./pip-cache
      - ./node_modules
    volumes:
      - /tmp/cache:/cache

  deploy:
    image: appleboy/drone-ssh
    pull: true
    secrets: [ssh_key]
    host: nansen.online.ntnu.no
    port: 22
    username: root
    key: ${SSH_KEY}
    command_timeout: 600
    when:
      event: push
      branch: develop
      status: success
    script:
      - /srv/www/ow4dev/deploy.sh
