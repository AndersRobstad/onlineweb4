{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Tilbakemeldinger - Svar - Online
{% endblock title %}

{% block content %}
<section class="container" id="feedbackanswer">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h2>{{ description }}</h2>
            </div>
            <form method="POST" role="form" class="feedback-answer-label" id="feedback"> 
                {% csrf_token %}
		            {% for f in answers %}
                        <div class="rating-wrapper">
                        <div class="form-group {% if f.errors %} has-error {% endif %}">
                        {{ f }}
                        </div>
                    </div>
                    {% endfor %}
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% block js %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}js/libs/jquery.barrating.min.js"></script>
    <script type="text/javascript">
       $(function () {
          $('.rating').barrating('show',{
            showValues:true,
            showSelectedRating:false
          });
       });
    </script>
{% endblock %}
{%endblock content %}
