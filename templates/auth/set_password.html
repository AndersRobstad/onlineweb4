{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sett passord - Online
{% endblock title %}

{% block content %}
<section id="set-password">
    <div class="container">
        <div class="page-header">
            <h2>Sett passord</h2>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form method="post" action={% url 'auth_set_password' token %}>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Lagre passord</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
