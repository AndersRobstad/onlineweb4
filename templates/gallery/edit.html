<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h2>Ubehandlede bilder</h2>
            </div>
        </div>
        <div class="row tabbable">
            <div class="col-md-12">
                <div id="gallery__edit-tab" class="tab-content">
                    <div class="tab-pane fade in active" id="gallery__thumbnail-pane" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12" id="gallery__thumbnail-view"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="gallery__edit-pane" role="tabpanel">
                        <div class="row">
                            <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12">
                                <a href="#gallery__thumbnail-pane" class="btn btn-primary" role="tab" data-toggle="tab">
                                    <i class="fa fa-chevron-left"></i> Tilbake
                                </a>
                            </div>
                            <div class="col-lg-4 col-md-3 col-md-12 col-xs-12">
                                <h3>Innstillinger</h3>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-8 col-md-9 col-sd-12 col-xs-12">
                                <div class="form-group">
                                    <label for="gallery__image-edit-container">Bilde</label>
                                    <div id="gallery__image-edit-container"></div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-3 col-md-12 col-xs-12" id="gallery__image-edit__sidebar">
                                <div class="form-group">
                                    <label for="gallery__image-edit--preview">Forhåndsvisning</label>
                                    <div id="gallery__image-edit--preview-wrapper">
                                        <img id="gallery__image-edit--preview" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gallery__image-edit--preset">Preset</label>
                                    <select name="preset" id="gallery__image-edit--preset" class="form-control">
                                        <option value="0">Arrangement</option>
                                        <option value="1">Artikkel</option>
                                        <option value="2">Bedriftslogo</option>
                                        <option value="3">Produktbilde</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Dimensjoner</label>
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-addon" for="gallery__image-edit--width">Bredde</label>
                                        <input type="text" class="form-control" id="gallery__image-edit--width" placeholder="Bredde">
                                        <span class="input-group-addon">px</span>
                                    </div>
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-addon" for="gallery__image-edit--height">Høyde</label>
                                        <input type="text" class="form-control" id="gallery__image-edit--height" placeholder="Høyde">
                                        <span class="input-group-addon">px</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span>
                                        <div class="btn-group">
                                            <a class="btn btn-default" title="Zoom inn" id="gallery__image-edit__zoom-in">
                                                <i class="fa fa-search-plus"></i>
                                            </a>
                                            <a class="btn btn-default" title="Zoom ut" id="gallery__image-edit__zoom-out">
                                                <i class="fa fa-search-minus"></i>
                                            </a>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn btn-default" title="Aktivér 'Dra'-modus" id="gallery__image-edit__drag">
                                                <i class="fa fa-arrows"></i>
                                            </a>
                                            <a class="btn btn-default" title="Aktivér 'Crop'-modus" id="gallery__image-edit__crop">
                                                <i class="fa fa-crop"></i>
                                            </a>
                                            <a class="btn btn-default" title="Tilbakestill" id="gallery__image-edit__reset">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </div>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="gallery__image-edit--log">Status</label>
                                    <span id="gallery__image-edit--log"></span>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="gallery__image-edit--name">Navn</label>
                                    <input class="form-control" type="text" id="gallery__image-edit--name" name="name" placeholder="Bildenavn"/>
                                </div>
                                <div class="form-group">
                                    <label for="gallery__image-edit--description">Beskrivelse</label>
                                    <textarea class="form-control" id="gallery__image-edit--description" rows="6" placeholder="Skriv inn en beskrivelse av bildet her..." name="description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="gallery__image-edit--photographer">Fotograf</label>
                                    <input class="form-control" type="text" id="gallery__image-edit--photographer" placeholder="Kan stå blank" name="photographer" />
                                </div>
                                <div class="form-group">
                                    <label for="gallery__image-edit--tags">Tags</label>
                                    <input class="form-control" type="text" id="gallery__image-edit--tags" name="name" placeholder="Eksempel: kjelleren, kontoret, åre" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-submit"></i> Beskjær og lagre bilde
                                    </button>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
