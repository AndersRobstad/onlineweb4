{% extends 'base.html' %}
{% load chunks %}
{% load markup %}
{% block content %}
<script type="text/javascript" src="{{ STATIC_URL }}js/OfflineWidget.js"></script>
<section id="article_archive">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="page-header">
                    <h2 id="offline-heading">Article Archive</h2>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="ingress">
{% filter markdown %}
{% chunk "article_archive" %}
{% endfilter %}
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <table class="table">
                    <thead>
                        <th>Tittel</th>
                        <th>Tags</th>
                    </thead>
                    {% for article in articles %}
                        <tr>
                            <td>{{ article.heading }}</td>
                            <td>{{ article.tagstring }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
