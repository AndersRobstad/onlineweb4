{% load compress %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Online er linjeforeningen for informatikkstudentene ved NTNU. Våre studenter går Bachelor- eller Mastergradstudium i informatikk.">
    <link rel="icon" href="{{ STATIC_URL }}img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
        {% compress css %}
        <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/font-awesome-4.2.0/font-awesome.less">
        <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/core.less">
        {% endcompress %}
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>SSO BE HERE SOON</h1>
    {% endblock %}
    {% block js %}
        <script src="{{ STATIC_URL}}js/libs/jquery-2.1.3.min.js"></script>
        <script src="{{ STATIC_URL }}js/libs/bootstrap.min.js"></script>
    {% endblock %}

    {% if GOOGLE_ANALYTICS_KEY %}
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS_KEY }}']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    {% endif %}
    </body>
</html>
