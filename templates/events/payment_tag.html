{% for payment in payments %}
	<p class="status-text" style="margin-bottom:15px">Prisen er på {{ payment.price }} Kr.</p>
	<button id="stripeButton{{ payment.id }}" class="btn btn-large btn-success">Betal med kort</button>
	{% if payments|length > 1 %}
		<p class="help-text" style="margin-bottom:20px">{{payment.description}}</p>
	{% endif %}
{% endfor %}
