{% extends "base.html" %}
{% load markup %}
{% load fb_versions %}
{% block content %}
    
<section id="careeropportunity">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>{{opportunity.title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {{ opportunity.description|striptags|markdown }}
            </div>
            <div class="col-md-4">
            <div class="company">
            <a href="{% url 'company_details' opportunity.company.id %}">
                <div class="row">
                    <div class="col-md-12">
                        <img width="100%" src="{% version opportunity.company.image 'companies_medium' %}" alt="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{ opportunity.company.name }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="company-ingress">{{ opportunity.company.short_description|striptags|markdown }}</div>
                        <p class="pull-right company-image-caption">Trykk for mer info</p>
                    <div/>
                </div>
                </a>
            </div>
            </div>
        </div>
    </div>
</section>
{%endblock content %}
