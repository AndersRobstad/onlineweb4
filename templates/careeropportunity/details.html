{% extends "base.html" %}
{% load markup %}
{% block content %}
    
<section id="articles">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="page-header">
                    <h2 id="careeropportunity-heading">{{opportunity.title}}</h2>
                </div>
            </div>
        </div>
        <div class="span12">
            <div class="span3">
                <div class="row-fluid" id="opportunity-image">
                    <img src="http://i.imgur.com/A1S2UA3.png" />
                </div>
            </div>
            <div class="divider-vertical"></div>
            <div class="span8">
                <div class="row-fluid" id="opportunity-description">
                    <div class="span12">
                        <p class="ingress">
                            {{ opportunity.description|striptags|markdown }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="span12">
            <hr />
        </div>

        <div class="span12">
            <div class="span3">
                <div class="row-fluid" id="opportunity-company">
                    <a href="{{opportunity.company.site}}" target="_blank">
                        <div id="opportunity-company-name">
                            <h3>{{opportunity.company.name}}</h3>
                        </div>
                        <div id="company-image">
                            <img src="http://i.imgur.com/f0UmIHC.png" />
                        </div>
                    </a>
                </div>
            </div>
            <div class="span8">
                <p class="ingress">
                    {{ opportunity.company.long_description|striptags|markdown }}
                </p>
            </div>
        </div>
    </div>
</section>
{%endblock content %}
