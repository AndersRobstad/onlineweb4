{% extends "base.html" %}
{% block content %}
    
    <section id="careeropportunities">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="page-header">
                        <h2 id="careeropportunities-heading">KARRIEREMULIGHETER</h2>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
            {% for opportunity in opportunities %}
                <div class="span5">
                    <div class="row-fluid">
                        <div class="span5">
                            <a href="{{opportunity.id}}">
                                <img src="http://i.imgur.com/LdRiQ4A.gif"/>
                            </a>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span5">
                            <h4><a href="{{opportunity.id}}">{{opportunity.title}}</a></h4>
                        </div>
                    </div>
                    <div class="span5">
                        <p>{{opportunity.description}}</p>
                    </div>
                </div>
            {% endfor %}
            </div>

        </div>
    </section>
{%endblock content %}
