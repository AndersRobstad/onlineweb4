{% extends "base.html" %}
{% load markup %}
{% block content %}
    
    <section id="careeropportunities">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="page-header">
                        <h2 id="careeropportunities-heading">KARRIEREMULIGHETER</h2>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
            {% for opportunity in opportunities %}
                <div class="span3">
                    <a href="{{opportunity.id}}">
                        <div class="row-fluid">
                            <div class="span12">
                                <img src=""/>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <h4>{{opportunity.title}}</h4>
                            </div>
                        </div>
                    </a>
                    <div class="row-fluid">
                        <div class="span12">
                            <p>{{opportunity.ingress}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>

        </div>
    </section>
{%endblock content %}
